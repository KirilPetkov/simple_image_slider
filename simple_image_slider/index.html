<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Image_Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-items">
            <div class="item active">
                <img src="./img/312910315_448353784069836_3020434355180394239_n.jpg" />
                <div class="caption">
                    Slide 1
                </div>
            </div>
            <div class="item">
                <img src="./img/318425986_585695036629406_3083382220354955755_n.jpg" />
                <div class="caption">
                    Slide 2
                </div>
            </div>
            <div class="item">
                <img src="./img/319400798_712419483636228_63591307232921903_n.jpg" />
                <div class="caption">
                    Slide 3
                </div>
            </div>
        </div>
        <!-- slider controls -->
        <div class="left-slide"><</div>
        <div class="right-slide">></div>
        <!-- slider controls -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
